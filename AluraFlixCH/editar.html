<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./editarGlobal.css" />
    <link rel="stylesheet" href="./editar.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@600;900&display=swap"
    />
  </head>
  <body>
    <div class="modal">
      <h1 class="title">Editar card:</h1>
      <div class="form-structure">
        <div class="field-labels">
          <div class="label">
            <div class="label1">Título</div>
          </div>
          <div class="inputs-type">
            <div class="input"></div>
            <input
              class="placeholder"
              placeholder="¿qué es javascript?"
              type="text"
            />
          </div>
        </div>
      </div>
      <div class="input-row-container">
        <div class="input-label-row">
          <div class="label2">
            <div class="label3">Categoria</div>
          </div>
          <div class="inputs-type1">
            <div class="input1"></div>
            <div class="placeholder1">Frontend</div>
            <div class="vector-wrapper">
              <img class="vector-icon" alt="" src="./public/vector.svg" />
            </div>
          </div>
        </div>
      </div>
      <div class="input-row-container1">
        <div class="label-parent">
          <div class="label4">
            <div class="label5">Imagen</div>
          </div>
          <div class="inputs-type2">
            <div class="input2"></div>
            <input
              class="placeholder2"
              placeholder="https://www.google.com/url?sa=i&url=https%3A%2F%2Fapps..."
              type="text"
            />
          </div>
        </div>
      </div>
      <div class="input-row-container2">
        <div class="label-group">
          <div class="label6">
            <div class="label7">Video</div>
          </div>
          <div class="inputs-type3">
            <div class="input3"></div>
            <input
              class="placeholder3"
              placeholder="https://www.youtube.com/url?sa=i&url=https%3A%2F%2Fap.."
              type="text"
            />
          </div>
        </div>
      </div>
      <div class="input-row-container3">
        <div class="label-container">
          <div class="label8">
            <div class="label9">Descripción</div>
          </div>
          <div class="inputs-type4">
            <div class="input4"></div>
            <input
              class="placeholder4"
              placeholder="lOREM iPSUM BLAH BLAH BLAH"
              type="text"
            />
          </div>
        </div>
      </div>
      <div class="input-row-container4">
        <!-- <div class="actions-container"> -->
          <div class="button">

            <div class="background"></div>
            <a href="home.html" class="content">Guardar</div>
          <!-- </div> -->

          <div class="button">

            <div class="background"></div>

            <a href="editar.html" class="content">limpiar</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
